<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
	<div class="form">
		<h1>Registration Form</h1>
		<div class="logo">
			<img src="orisysindia.png" width="100%" height="100%">
		</div>
		<div class="outer">
			<label>NAME : </label> 
			<input type="text" class="txt" name="" placeholder="Your Name"><br><br>
			<label>AGE : </label>
			<input type="number" class="txt" name="" placeholder="Your Age"><br><br>
			<label>PHONE </label><br><label>NUMBER : </label>
			<input type="number" class="txt" name="" placeholder="Your Number"><br><br>
			<label>EMAIL ID : </label>
			<input type="email" class="txt" placeholder="Your Email" name=""><br><br>
			<label>QUALIFICATION : </label>
			<input type="text" class="txt" name="" placeholder="Qualification"><br><br>
			<label>PASSOUT YEAR : </label>
			<select class="txt1">
				<option>2015</option>
				<option>2016</option>
				<option>2017</option>
				<option>2018</option>
				<option>2019</option>
				<option>2020</option>
				<option>2021</option>
			</select><br><br>
			<label>ADDRESS : </label>
			<textarea class="textarea"></textarea><br><br><br>
			<label>STATUS : </label>
			<input type="radio" class="rd" name="a"> Experienced
			<input type="radio" class="rd" name="a"> Fresher<br><br>
			<label>If Experienced : </label>
			<textarea class="textarea"></textarea><br><br><br>
			<label>Programming</label><br>
			<label>Language</label>
			<label>Known : </label>
			<input type="checkbox" name="" class="cb1"> Php
			<input type="checkbox" name="" class="cb2"> Python
			<input type="checkbox" name="" class="cb3"> Java
			<input type="checkbox" name=""class="cb4"> React
			<input type="checkbox" name="" class="cb5"> Css
			<input type="checkbox" name="" class="cb6" > JS<br><br>
			<label>
				Courses opting for : 
			</label>
			<input type="checkbox" name="" class="cb31"> Fullstack
			<input type="checkbox" name="" class="cb32" > Frond End
			<input type="checkbox" name="" class="cb33" > Back End<br><br>
			<label>Reference If Any :  </label>
			<textarea class="textarea"></textarea><br><br><br><br>
			<label class="date">DATE : </label>
		</div>
		<div class="footer">
			<div class="ft-con">
				<h3>OrisysIndia</h3>
				<p> Sumaj Complex, Chavadimukku, Sreekariyam, Thiruvananthapuram, Kerala 695017</p>
			</div>
			<div class="icons">
				<div class="ic-sn">
					<img src="whatsappicon.png" width="100%" height="100%">
				</div>
				<div class="ic-sn">
					<img src="fb.icon.png" width="100%" height="100%">
				</div>
				<div class="ic-sn">
					<img src="intaicon.png" width="100%" height="100%">
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
